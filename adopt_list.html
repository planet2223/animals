    <div class="container mt-4">

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>

        $(document).ready(function () {
            checkLoginStatus();

            $("#s02_logout_btn").click(function () {
                $.ajax({
                    type: "POST",
                    url: "ani_member_control_api_v1.php?action=logout",
                    dataType: "json",
                    success: function (response) {
                        if (response.state) {
                            setCookie("Uid01", "", -1);
                            updateUI(false);
                            Swal.fire("已登出", "", "success");
                        } else {
                            Swal.fire("登出失敗", response.message, "error");
                        }
                    },
                    error: function () {
                        Swal.fire("錯誤", "無法連線到伺服器", "error");
                    }
                });
            });
        });


        // 即時監聽username_reg
        $("#username_reg").bind("input propertychange", function () {
            if ($(this).val().length > 2 && $(this).val().length < 7) {
                var JSONdata = { username: $("#username_reg").val() };
                $.ajax({
                    type: "POST",
                    url: "ani_member_control_api_v1.php?action=checkuni",
                    data: JSON.stringify(JSONdata),
                    dataType: "json",
                    success: showdata_checkuni,
                    error: function () {
                        Swal.fire({
                            title: "API介接錯誤?",
                            text: "ani_member_control_api_v1.php?action=checkuni",
                            icon: "error"
                        });
                    }
                });
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
                $("#regModal_username_invalid_feedback").text("帳號長度需介於 3-6 字元！");
                flag_username_reg = false;
            }
        });

        // 即時監聽密碼輸入框
        $("#password_reg").on("input", function () {
            let password = $(this).val();
            if (password.length >= 2) { // 只要2個字以上
                $(this).removeClass("is-invalid").addClass("is-valid");
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
            }
        });

        // 即時監聽確認密碼輸入框
        $("#re_password_reg").on("input", function () {
            let password = $("#password_reg").val();
            let rePassword = $(this).val();
            if (rePassword === password && rePassword.length >= 2) { // 密碼一致且2字以上
                $(this).removeClass("is-invalid").addClass("is-valid");
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
            }
        });

        // 即時監聽Email輸入框
        $("#email_reg").on("input", function () {
            let email = $(this).val();
            if (email.length >= 2) { // 只要2個字以上
                $(this).removeClass("is-invalid").addClass("is-valid");
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
            }
        });

        $("#ok_btn_reg").on("click", function () {
            let username = $("#username_reg").val();
            let password = $("#password_reg").val();
            let rePassword = $("#re_password_reg").val();
            let email = $("#email_reg").val();

            if (!username || !password || !rePassword || !email) {
                Swal.fire("請完整填寫所有欄位！");
                return;
            }

            if (password !== rePassword) {
                Swal.fire("密碼與確認密碼不一致！");
                return;
            }

            let JSONdata = { username, password, email };

            $.ajax({
                type: "POST",
                url: "ani_member_control_api_v1.php?action=register",
                data: JSON.stringify(JSONdata),
                dataType: "json",
                success: function (response) {
                    if (response.state) {
                        Swal.fire({
                            title: "註冊成功！",
                            text: "歡迎 " + response.data.Username,
                            icon: "success"
                        }).then(() => {
                            $("#registerModal").modal("hide");
                            location.reload(); // 重新整理頁面
                        });
                    } else {
                        Swal.fire({
                            title: "註冊失敗",
                            text: response.message,
                            icon: "error"
                        });
                    }
                },
                error: function () {
                    Swal.fire("API 錯誤", "無法連線到伺服器", "error");
                }
            });
        });

        // ok_btn_login 按鈕監聽
        $("#ok_btn_login").on("click", function () {
            var loginData = {
                username: $("#username_login").val(),
                password: $("#password_login").val()
            };

            $.ajax({
                type: "POST",
                url: "ani_member_control_api_v1.php?action=login",
                data: JSON.stringify(loginData),
                contentType: "application/json",
                dataType: "json",
                success: function (response) {
                    if (response.state) {
                        Swal.fire({
                            title: "登入成功！",
                            text: "歡迎回來，" + response.data.Username,
                            icon: "success"
                        }).then(() => {
                            setCookie("Uid01", response.data.Uid01, 7);
                            updateUI(true, response.data.Username);
                            $("#loginModal").modal("hide");
                        });
                    } else {
                        Swal.fire({
                            title: "登入失敗",
                            text: response.message,
                            icon: "error"
                        });
                    }
                },
                error: function (xhr) {
                    Swal.fire({
                        title: "錯誤",
                        text: "無法連線到伺服器。",
                        icon: "error"
                    });
                }
            });
        });

        // 清除指定的 Cookie
        function clearCookie(cname) {
            document.cookie = cname + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // 登出按鈕監聽
        $("#s02_logout_btn").click(function () {
            var JSONdata = JSON.stringify({ uid01: getCookie("Uid01") });
            console.log("發送至後端的 JSONdata：", JSONdata);

            $.ajax({
                type: "POST",
                url: "ani_member_control_api_v1.php?action=logout",
                data: JSONdata,
                contentType: "application/json",
                dataType: "json",
                success: function (response) {
                    console.log("後端回應：", response);

                    if (response.state) {
                        // 清除 Cookie
                        clearCookie("Uid01");

                        // 更新介面
                        updateUI(false);

                        // 提示登出成功
                        Swal.fire({
                            title: "已登出",
                            icon: "success"
                        }).then(() => {
                            location.reload();
                        });
                    } else {
                        Swal.fire({
                            title: "登出失敗",
                            text: response.message || "登出時發生錯誤",
                            icon: "error"
                        });
                    }
                },
                error: function (xhr) {
                    console.error("登出請求失敗", xhr.responseText);
                    Swal.fire({
                        title: "錯誤",
                        text: "無法連線到伺服器。",
                        icon: "error"
                    });
                }
            });
        });

        // 檢查帳號是否重複的回應處理
        function showdata_checkuni(data) {
            console.log("檢查帳號重複回應:", data);

            if (data.state) {
                $("#username_reg").removeClass("is-invalid").addClass("is-valid");
                $("#regModal_username_valid_feedback").text(data.message);
            } else {
                $("#username_reg").removeClass("is-valid").addClass("is-invalid");
                $("#regModal_username_invalid_feedback").text(data.message);
            }
        }



        // 檢查登入狀態
        function checkLoginStatus() {
            var uid = getCookie("Uid01");
            console.log("檢查登入狀態，Uid01:", uid);

            if (uid) {
                // 透過後端確認 uid 是否有效
                $.ajax({
                    type: "POST",
                    url: "ani_member_control_api_v1.php?action=checkuid",
                    data: JSON.stringify({ uid01: uid }),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (response) {
                        console.log("後端回應:", response);
                        if (response.state) {
                            updateUI(true, response.data.Username, response.data.role);  // 新增角色參數
                        } else {
                            updateUI(false);
                            showLoginAlert(); // 沒有登入或失效則提示
                        }
                    },
                    error: function () {
                        console.error("檢查登入狀態失敗");
                        updateUI(false);
                        showLoginAlert(); // 如果後端沒回應也提示
                    }
                });
            } else {
                updateUI(false);
                showLoginAlert(); // 沒有 Uid01 時直接提示
            }
        }

        // 更新 UI        
        function updateUI(isLoggedIn, username = "", role = "") {
            if (isLoggedIn) {
                $("#s02_reg_btn, #s02_login_btn").addClass("d-none");
                $("#s02_logout_btn, #s02_username_showtext").removeClass("d-none");
                $("#s02_username_text").text(username);

                if (role === "admin") {
                    $("#admin_control_nav, #public_adoption_nav").removeClass("d-none");  // 顯示後台控制與領養刊登管理選單
                } else {
                    $("#admin_control_nav").addClass("d-none");
                    $("#public_adoption_nav").removeClass("d-none");  // 使用者登入後顯示領養刊登管理
                }
            } else {
                $("#s02_reg_btn, #s02_login_btn").removeClass("d-none");
                $("#s02_logout_btn, #s02_username_showtext").addClass("d-none");
                $("#admin_control_nav, #public_adoption_nav").addClass("d-none");  // 登出時隱藏選單
                $("#s02_username_text").text("");
            }
        }

        // 設定 Cookie
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            document.cookie = `${cname}=${cvalue};expires=${d.toUTCString()};path=/`;
        }

        // 取得 Cookie
        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        ///////////////////////////////////////////////////////////
        // ✅ 移出函數，只宣告一次
        let adoptList;

        function loadAllAnimals() {
            let adoptList = $("#adoptList"); // 只宣告一次
            adoptList.empty(); // 清空內容

            $.ajax({
                type: "GET",
                url: "adopt_manage_api.php?action=list_all",
                dataType: "json",
                success: function (response) {
                    console.log("📌 後端回傳的資料：", response);

                    if (!response || typeof response !== "object") {
                        console.error("❌ 錯誤：後端回傳的資料格式錯誤！");
                        adoptList.html('<div class="col-12 text-center"><p>資料格式錯誤，請稍後再試。</p></div>');
                        return;
                    }

                    if (!response.state) {
                        console.error("❌ 錯誤：後端回傳 state 為 false，錯誤訊息：", response.message);
                        adoptList.html(`<div class="col-12 text-center"><p>${response.message}</p></div>`);
                        return;
                    }

                    let data = response.data;
                    if (!Array.isArray(data)) {
                        console.error("❌ 錯誤：後端回傳的 `data` 不是陣列！");
                        adoptList.html('<div class="col-12 text-center"><p>資料格式錯誤，請稍後再試。</p></div>');
                        return;
                    }

                    if (data.length === 0) {
                        adoptList.append('<div class="col-12 text-center"><p>目前沒有可領養的寵物。</p></div>');
                        return;
                    }

                    data.forEach(animal => {
                        adoptList.append(`
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${animal.image_url || 'imgs/ani19.jpg'}" class="card-img-top" alt="${animal.pet_name}">
                            <div class="card-body">
                                <h5 class="card-title">${animal.pet_name}</h5>
                                <p class="card-text"><strong>品種：</strong>${animal.species}</p>
                                <p class="card-text"><strong>年齡：</strong>${animal.age ?? '未知'}</p>
                                <p class="card-text"><strong>性別：</strong>${animal.gender}</p>
                                <p class="card-text"><strong>所在地：</strong>${animal.location ?? '未知'}</p>
                                <p class="card-text">${animal.description ?? '無詳細資訊'}</p>
                            </div>
                        </div>
                    </div>
                `);
                    });
                },
                error: function (xhr, status, error) {
                    console.error("❌ 錯誤：無法載入資料", error);
                    adoptList.html('<div class="col-12 text-center"><p>無法載入資料。</p></div>');
                }
            });
        }

        // ✅ 確保頁面載入時自動執行
        $(document).ready(function () {
            loadAllAnimals();
        });

        $(document).ready(function () {
            loadAllAnimals(); // 頁面載入時執行
        });

    </script>
