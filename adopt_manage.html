    <script>

        // 即時監聽username_reg
        $("#username_reg").bind("input propertychange", function () {
            if ($(this).val().length > 2 && $(this).val().length < 7) {
                var JSONdata = { username: $("#username_reg").val() };
                $.ajax({
                    type: "POST",
                    url: "ani_member_control_api_v1.php?action=checkuni",
                    data: JSON.stringify(JSONdata),
                    dataType: "json",
                    success: showdata_checkuni,
                    error: function () {
                        Swal.fire({
                            title: "API介接錯誤?",
                            text: "ani_member_control_api_v1.php?action=checkuni",
                            icon: "error"
                        });
                    }
                });
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
                $("#regModal_username_invalid_feedback").text("帳號長度需介於 3-6 字元！");
                flag_username_reg = false;
            }
        });

        // 即時監聽密碼輸入框
        $("#password_reg").on("input", function () {
            let password = $(this).val();
            if (password.length >= 2) { // 只要2個字以上
                $(this).removeClass("is-invalid").addClass("is-valid");
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
            }
        });

        // 即時監聽確認密碼輸入框
        $("#re_password_reg").on("input", function () {
            let password = $("#password_reg").val();
            let rePassword = $(this).val();
            if (rePassword === password && rePassword.length >= 2) { // 密碼一致且2字以上
                $(this).removeClass("is-invalid").addClass("is-valid");
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
            }
        });

        // 即時監聽Email輸入框
        $("#email_reg").on("input", function () {
            let email = $(this).val();
            if (email.length >= 2) { // 只要2個字以上
                $(this).removeClass("is-invalid").addClass("is-valid");
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
            }
        });

        $("#ok_btn_reg").on("click", function () {
            let username = $("#username_reg").val();
            let password = $("#password_reg").val();
            let rePassword = $("#re_password_reg").val();
            let email = $("#email_reg").val();

            if (!username || !password || !rePassword || !email) {
                Swal.fire("請完整填寫所有欄位！");

        // ✅ 設定 Cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/"; // ✅ 設定 `path=/`
        }

        // ✅ 取得 Cookie
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : "";
        }

        // ✅ 清除 Cookie
        function clearCookie(name) {
            console.log("🗑️ 嘗試清除 Cookie：" + name);
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

                        updateUI(false);
                        showLoginAlert(); // 如果後端沒回應也提示
                    }

                Swal.fire("錯誤！", "無法取得使用者 ID，請重新登入！", "error");
                return;

            $.ajax({
                type: "POST",
                url: "adopt_manage_api.php?action=list",
                data: JSON.stringify({ Uid01 }),
                contentType: "application/json",
                dataType: "json",
                success: function (response) {
                    console.log("✅ 後端回傳的動物資料：", response);

                    if (!response || typeof response !== "object") {
                        Swal.fire("錯誤！", "後端回應格式錯誤", "error");
                        return;
                    }

                    if (!response.state) {
                        Swal.fire("錯誤！", response.message || "無法取得動物資料(loadAnimalList)。", "error");
                        return;
                    }

                    if (!Array.isArray(response.data)) {
                        Swal.fire("錯誤！", "後端資料格式錯誤", "error");
                        return;
                    }

                    renderAnimalList(response.data);
                },
                error: function () {

                }
            });
        }

        // ✅ 渲染動物列表
        function renderAnimalList(animalList) {
            let adoptList = document.getElementById("adoptList");

            if (!animalList || animalList.length === 0) {
                adoptList.innerHTML = "<tr><td colspan='8' class='text-center'>目前沒有刊登的寵物</td></tr>";
                return;

            animalList.forEach(animal => {
                let row = document.createElement("tr");
                row.innerHTML = `
            <td>${animal.pet_name}</td>
            <td>${animal.species}</td>
            <td>${animal.age ?? '未填寫'}</td>
            <td>${animal.gender}</td>
            <td>${animal.location ?? '未填寫'}</td>
            <td>${animal.description ?? '無'}</td>

                <button class="btn btn-danger btn-sm" onclick="deleteAnimal(${animal.id})">刪除</button></td>

            });
        }
