    <script>

        $(document).ready(function () {
            checkLoginStatus();

            $("#s02_logout_btn").click(function () {
                $.ajax({
                    type: "POST",
                    url: "ani_member_control_api_v1.php?action=logout",
                    dataType: "json",
                    success: function (response) {
                        if (response.state) {
                            setCookie("Uid01", "", -1);
                            updateUI(false);
                            Swal.fire("已登出", "", "success");
                        } else {
                            Swal.fire("登出失敗", response.message, "error");
                        }
                    },
                    error: function () {
                        Swal.fire("錯誤", "無法連線到伺服器", "error");
                    }
                });
            });
        });


        // 即時監聽username_reg
        $("#username_reg").bind("input propertychange", function () {
            if ($(this).val().length > 2 && $(this).val().length < 7) {
                var JSONdata = { username: $("#username_reg").val() };
                $.ajax({
                    type: "POST",
                    url: "ani_member_control_api_v1.php?action=checkuni",
                    data: JSON.stringify(JSONdata),
                    dataType: "json",
                    success: showdata_checkuni,
                    error: function () {
                        Swal.fire({
                            title: "API介接錯誤?",
                            text: "ani_member_control_api_v1.php?action=checkuni",
                            icon: "error"
                        });
                    }
                });
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
                $("#regModal_username_invalid_feedback").text("帳號長度需介於 3-6 字元！");
                flag_username_reg = false;
            }
        });

        // 即時監聽密碼輸入框
        $("#password_reg").on("input", function () {
            let password = $(this).val();
            if (password.length >= 2) { // 只要2個字以上
                $(this).removeClass("is-invalid").addClass("is-valid");
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
            }
        });

        // 即時監聽確認密碼輸入框
        $("#re_password_reg").on("input", function () {
            let password = $("#password_reg").val();
            let rePassword = $(this).val();
            if (rePassword === password && rePassword.length >= 2) { // 密碼一致且2字以上
                $(this).removeClass("is-invalid").addClass("is-valid");
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
            }
        });

        // 即時監聽Email輸入框
        $("#email_reg").on("input", function () {
            let email = $(this).val();
            if (email.length >= 2) { // 只要2個字以上
                $(this).removeClass("is-invalid").addClass("is-valid");
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
            }
        });

        $("#ok_btn_reg").on("click", function () {
            let username = $("#username_reg").val();
            let password = $("#password_reg").val();
            let rePassword = $("#re_password_reg").val();
            let email = $("#email_reg").val();

            if (!username || !password || !rePassword || !email) {
                Swal.fire("請完整填寫所有欄位！");
                return;
            }

            if (password !== rePassword) {
                Swal.fire("密碼與確認密碼不一致！");
                return;
            }

            let JSONdata = { username, password, email };

            $.ajax({
                type: "POST",
                url: "ani_member_control_api_v1.php?action=register",
                data: JSON.stringify(JSONdata),
                dataType: "json",
                success: function (response) {
                    if (response.state) {
                        Swal.fire({
                            title: "註冊成功！",
                            text: "歡迎 " + response.data.Username,
                            icon: "success"
                        }).then(() => {
                            $("#registerModal").modal("hide");
                            location.reload(); // 重新整理頁面
                        });
                    } else {
                        Swal.fire({
                            title: "註冊失敗",
                            text: response.message,
                            icon: "error"
                        });
                    }
                },
                error: function () {
                    Swal.fire("API 錯誤", "無法連線到伺服器", "error");
                }
            });
        });

        // ok_btn_login 按鈕監聽
        $("#ok_btn_login").on("click", function () {
            var loginData = {
                username: $("#username_login").val(),
                password: $("#password_login").val()
            };

            $.ajax({
                type: "POST",
                url: "ani_member_control_api_v1.php?action=login",
                data: JSON.stringify(loginData),
                contentType: "application/json",
                dataType: "json",
                success: function (response) {
                    if (response.state) {
                        Swal.fire({
                            title: "登入成功！",
                            text: "歡迎回來，" + response.data.Username,
                            icon: "success"
                        }).then(() => {
                            setCookie("Uid01", response.data.Uid01, 7);
                            updateUI(true, response.data.Username);
                            $("#loginModal").modal("hide");
                        });
                    } else {
                        Swal.fire({
                            title: "登入失敗",
                            text: response.message,
                            icon: "error"
                        });
                    }
                },
                error: function (xhr) {
                    Swal.fire({
                        title: "錯誤",
                        text: "無法連線到伺服器。",
                        icon: "error"
                    });
                }
            });
        });

        // 清除指定的 Cookie
        function clearCookie(cname) {
            document.cookie = cname + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // 登出按鈕監聽
        $("#s02_logout_btn").click(function () {
            var JSONdata = JSON.stringify({ uid01: getCookie("Uid01") });
            console.log("發送至後端的 JSONdata：", JSONdata);

            $.ajax({
                type: "POST",
                url: "ani_member_control_api_v1.php?action=logout",
                data: JSONdata,
                contentType: "application/json",
                dataType: "json",
                success: function (response) {
                    console.log("後端回應：", response);

                    if (response.state) {
                        // 清除 Cookie
                        clearCookie("Uid01");

                        // 更新介面
                        updateUI(false);

                        // 提示登出成功
                        Swal.fire({
                            title: "已登出",
                            icon: "success"
                        }).then(() => {
                            location.reload();
                        });
                    } else {
                        Swal.fire({
                            title: "登出失敗",
                            text: response.message || "登出時發生錯誤",
                            icon: "error"
                        });
                    }
                },
                error: function (xhr) {
                    console.error("登出請求失敗", xhr.responseText);
                    Swal.fire({
                        title: "錯誤",
                        text: "無法連線到伺服器。",
                        icon: "error"
                    });
                }
            });
        });

        // 檢查帳號是否重複的回應處理
        function showdata_checkuni(data) {
            console.log("檢查帳號重複回應:", data);

            if (data.state) {
                $("#username_reg").removeClass("is-invalid").addClass("is-valid");
                $("#regModal_username_valid_feedback").text(data.message);
            } else {
                $("#username_reg").removeClass("is-valid").addClass("is-invalid");
                $("#regModal_username_invalid_feedback").text(data.message);
            }
        }



        // 檢查登入狀態
        function checkLoginStatus() {
            var uid = getCookie("Uid01");
            console.log("檢查登入狀態，Uid01:", uid);

            if (uid) {
                // 透過後端確認 uid 是否有效
                $.ajax({
                    type: "POST",
                    url: "ani_member_control_api_v1.php?action=checkuid",
                    data: JSON.stringify({ uid01: uid }),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (response) {
                        console.log("後端回應:", response);
                        if (response.state) {
                            updateUI(true, response.data.Username, response.data.role);  // 新增角色參數
                        } else {
                            updateUI(false);
                            showLoginAlert(); // 沒有登入或失效則提示
                        }
                    },
                    error: function () {
                        console.error("檢查登入狀態失敗");
                        updateUI(false);
                        showLoginAlert(); // 如果後端沒回應也提示
                    }
                });
            } else {
                updateUI(false);
                showLoginAlert(); // 沒有 Uid01 時直接提示
            }
        }

        // 更新 UI        
        function updateUI(isLoggedIn, username = "", role = "") {
            if (isLoggedIn) {
                $("#s02_reg_btn, #s02_login_btn").addClass("d-none");
                $("#s02_logout_btn, #s02_username_showtext").removeClass("d-none");
                $("#s02_username_text").text(username);

                if (role === "admin") {
                    $("#admin_control_nav, #public_adoption_nav").removeClass("d-none");  // 顯示後台控制與領養刊登管理選單
                } else {
                    $("#admin_control_nav").addClass("d-none");
                    $("#public_adoption_nav").removeClass("d-none");  // 使用者登入後顯示領養刊登管理
                }
            } else {
                $("#s02_reg_btn, #s02_login_btn").removeClass("d-none");
                $("#s02_logout_btn, #s02_username_showtext").addClass("d-none");
                $("#admin_control_nav, #public_adoption_nav").addClass("d-none");  // 登出時隱藏選單
                $("#s02_username_text").text("");
            }
        }



        // 設定 Cookie
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            document.cookie = `${cname}=${cvalue};expires=${d.toUTCString()};path=/`;
        }

        // 取得 Cookie
        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }


        let animalsData = [];

        // 載入資料
        fetch('js/data.json')
            .then(response => response.json())
            .then(data => {
                animalsData = data;
                populateCityOptions(data);  // 動態產生縣市選項
                populateTypeOptions(data);  // 動態產生種類選項
                renderAnimalCards(data);     // 渲染動物卡片
            })
            .catch(error => console.error('載入動物資料時發生錯誤:', error));

        // 🚩 動態產生縣市選項 (取 shelter_address 前三個字)
        function populateCityOptions(data) {
            const citySet = new Set(data
                .map(animal => animal.shelter_address ? animal.shelter_address.substring(0, 3) : '')
                .filter(city => city)
            );
            const citySelect = $('#animalcity');
            citySelect.empty().append('<option value="" selected disabled>請選擇縣市</option>');
            citySet.forEach(city => {
                citySelect.append(new Option(city, city));
            });
        }

        // 🚩 動態產生種類選項
        function populateTypeOptions(data) {
            const typeSet = new Set(data.map(animal => animal.animal_Variety).filter(type => type));
            const typeSelect = $('#animaltype');
            typeSelect.empty().append('<option value="" selected disabled>請選擇種類</option>');
            typeSet.forEach(type => {
                typeSelect.append(new Option(type, type));
            });
        }

        // 🚩 篩選條件觸發過濾
        $('.form-select').change(filterAnimals);

        // 🚩 篩選動物資料並更新卡片
        function filterAnimals() {
            const selectedCity = $('#animalcity').val();
            const selectedSex = $('#animalsex').val();
            const selectedType = $('#animaltype').val();

            const filteredAnimals = animalsData.filter(animal => {
                const animalCity = animal.shelter_address ? animal.shelter_address.substring(0, 3) : '';
                return (!selectedCity || animalCity === selectedCity) &&
                    (!selectedSex || animal.animal_sex === selectedSex) &&
                    (!selectedType || animal.animal_Variety === selectedType);
            });

            renderAnimalCards(filteredAnimals);
        }

        // 🚩 動態生成動物卡片
        function renderAnimalCards(data) {
            const animalContainer = $('#animalcard').empty();
            if (data.length === 0) {
                animalContainer.append('<p>沒有符合條件的動物。</p>');
                return;
            }
            data.forEach(animal => {
                const card = `
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="${animal.album_file || 'imgs/placeholder.jpg'}" class="card-img-top" alt="動物圖片" onerror="this.onerror=null; this.src='imgs/placeholder.jpg';">
                    <div class="card-body">
                        <h5 class="card-title">${animal.animal_Variety}</h5>
                        <p class="card-text">編號: ${animal.animal_subid}</p>
                        <p class="card-text">性別: ${animal.animal_sex === "M" ? "公" : "母"}</p>
                        <p class="card-text">絕育狀態: ${animal.animal_sterilization === "T" ? "已完成絕育" : "未絕育"}</p>
                        <p class="card-text">收容所: ${animal.shelter_name}</p>
                        <p class="card-text">收容所聯絡電話: ${animal.shelter_tel}</p>
                    </div>
                </div>
            </div>
        `;
                animalContainer.append(card);
            });
        }


    </script>

</body>
